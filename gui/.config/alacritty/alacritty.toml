window = { opacity = 0.5, dimensions = { columns = 90, lines = 30 }, padding = { x = 5, y = 5 } }

shell = { program = "/usr/bin/tmux", args = [ "new-session", "-A", "-D", "-s", "main" ] }

[font]
size = 13.0

[font.bold]
family = "Hurmit Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hurmit Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hurmit Nerd Font Mono"
style = "Regular"

[font.normal]
family = "Hurmit Nerd Font Mono"
style = "Regular"
